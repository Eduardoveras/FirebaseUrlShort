<script>
    function fbShare(url, title, descr, image, winWidth, winHeight) {
        var winTop = (screen.height / 2) - (winHeight / 2);
        var winLeft = (screen.width / 2) - (winWidth / 2);
        window.open('http://www.facebook.com/sharer.php?s=100&p[title]=' + title + '&p[summary]=' + descr + '&p[url]=' + url + '&p[images][0]=' + image, 'sharer', 'top=' + winTop + ',left=' + winLeft + ',toolbar=0,status=0,width=' + winWidth + ',height=' + winHeight);
    }
</script>

<body>
    <div class="loader"></div>

    <div id="navbars" class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">



        <script type="text/javascript">
           var templatesImport = document.getElementById('template1');
           var templates = templatesImport.import
           var template = templates.getElementById('navbar');
           document.getElementById('navbars').appendChild(template);


           var templatesImport = document.getElementById('template2');
           var templates = templatesImport.import
           var template = templates.getElementById('sidebar');
           document.getElementById('navbars').appendChild(template);
       </script>



       <main class="mdl-layout__content mdl-color--grey-100">

        <!--THIS IS THE SEARCH BAR BOXING-->
        <div class="mdl-grid demo-content">
            <div class="mdl-cell mdl-cell--8-col">
                <div class="full-width-card mdl-card mdl-shadow--2dp">
                    <form action="" METHOD="POST">
                        <div class="mdl-card__title">
                            <h2 class="mdl-card__title-text">Welcome to URL Short</h2>
                        </div>
                        <div class="mdl-card__supporting-text">

                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="text" id="URL" name="URL">
                                <label class="mdl-textfield__label" for="sample3">URL Here...</label>
                            </div>
                        </div>
                        <div class="mdl-card__actions mdl-card--border">
                            <input type="hidden" name="username" id="username" value="${user.getUsername()}">
                            <input class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
                            type="submit" value="MAKE SHORT">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!--END OF THE SEARCH BAR BOXING-->
        <div class="mdl-grid demo-content">

            <div class="mdl-cell mdl-cell--4-col">
                <div class="demo-card-wide mdl-card mdl-shadow--2dp">
                    <div class="mdl-card__title mdl-card--expand">
                        <img class="image-pefect" src="http://2.bp.blogspot.com/-TbZBkwr9-Ns/U01pLM7W6eI/AAAAAAAAFn4/UbqLBL9XByQ/s1600/Take-Snapshot-or-screenshot-of-website-in-aspnet.jpg"/>
                    </div>
                    <div class="mdl-card__title mdl-card--expand">
                        <a href="/p/${url.getShortURL()}" > <h2 class="mdl-card__title-text">www.acorta.do/${url.getShortURL()}</h2></a>
                    </div>
                    <div class="mdl-card__supporting-text">
                        Directs to: ${url.getOriginalURL()}
                    </div>
                    <div class="mdl-card__actions mdl-card--border">
                        <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="/p/${url.getShortURL()}/stats">
                            VIEW STATS
                        </a>
                    </div>
                    <div class="mdl-card__menu">
                        <a href="javascript:fbShare('www.acorta.do/${url.getShortURL()}', 'Fb Share', 'Facebook share popup', 'https://www.colourbox.com/preview/2375712-vector-icon-of-scissors-all-layers-are-grouped.jpg', 520, 350)" class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
                            <i class="material-icons">share</i>
                        </a>

                    </div>
                </div>
            </div>




        </div>
